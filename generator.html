<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./generator.css">
    <title>RANDOM-EP</title>
</head>
<body>
    <div class="container">
        <header>
            <span>RANDOM-EP</span>
        </header>
        <main>
            <div id="instructions-div">
                <h2 id="instructions-div-text">Insira o número de temporadas e episodios da sua série para escolher um episodio aleatoriamente.</h2>
            </div>
            <div>
                <div>
                    <label for="season-number-input">Número de temporadas</label>
                </div>
                <div>
                    <input id="season-number-input" type="number">
                </div>
            </div>
            <div>
                <div>
                    <label for="episode-number-input">Número de Episodios</label>
                </div>
                <div>
                    <input id="episode-number-input" type="number">    
                </div>
            </div>
            <div id="choose-button-div">
                <button id="choose-button">Escolher</button>
            </div>
        </main>
    </div>
</body>
</html>
